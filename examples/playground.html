    <style>
        /* playground.html固有のスタイル */
        .playground-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: stretch;
        }
        
        .editor-panel {
            flex: 0 0 auto;
            min-width: 450px;
            background: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }
        
        .map-panel {
            flex: 1 1 auto;
            min-width: 400px;
            background: var(--card-background);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--box-shadow);
            border: 1px solid var(--border-color);
        }
        
        .editor-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .editor-header h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary);
        }
        
        #example-selector {
            background: var(--dark);
            color: var(--white);
            border: 1px solid var(--dark-light);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        #example-selector option {
            background: var(--dark);
            color: var(--white);
            padding: 0.5rem;
        }
        
        #example-selector:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        #example-selector:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        #run {
            padding: 8px 20px;
            font-size: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 36px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        
        #run:hover {
            background: var(--primary-hover);
        }
        
        textarea {
            width: 100%;
            flex: 1;
            min-height: 400px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            box-sizing: border-box;
            resize: vertical;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 12px;
            background: var(--card-background);
            color: var(--text-color);
            line-height: 1.5;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .map-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .map-header h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary);
        }
        
        .download-button {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: 500;
        }
        
        #download-svg {
            background: #2196F3;
        }
        
        #download-png {
            background: #FF9800;
        }
        
        #map {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: white;
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .console-container {
            margin-top: 20px;
        }
        
        .console-container h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            height: 80px;
            overflow: auto;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            margin: 0;
            border: 1px solid var(--border-color);
        }
        
        @media (max-width: 1200px) {
            .playground-container {
                flex-direction: column;
            }
            
            .editor-panel {
                min-width: auto;
            }
            
            .map-panel {

            }

<textarea id="editor"> // テクスチャをプリセットから取得
const texture = Thematika.TexturePresets.lightOcean()

// SVGフィルターをプリセットから取得
const effect = Thematika.FilterPresets.standardDropShadow()

//データ読み込み
const geojson =  await d3.json("geojson/world.geojson");

//mapエレメントのサイズを取得
const width = document.querySelector("#map").clientWidth ;
const height = document.querySelector("#map").clientHeight;

// D3.jsの投影法を使用して地図の投影を設定
const projection = d3.geoEquirectangular()
    .fitExtent([[15, 15], [width-15, height-15]], geojson);

// Thematika.Map インスタンスを作成
const map = new Thematika.Map({
    container: '#map',
    width: width,
    height: height,
    defs: [texture, effect], 
    projection: projection
});


const fillStyles =["#1a3d1f", '#e0f7fa', texture.url()];

// GeojsonLayerインスタンスを作成
const worldLayer = new Thematika.GeojsonLayer({
    data: geojson,                
    attr: { 
        "fill":(d,i)=> fillStyles[i%3] , 
        "filter": effect.url(), 
        "stroke": '#1a3d1f',
        "stroke-width": 0.8,
        "opacity": (d,i) => 0.9,
    }
});

// OutlineLayerインスタンスを作成（クリップパス機能付き）
const outlineLayer = new Thematika.OutlineLayer({
    createClipPath: true,
    clipPathId: 'earth-outline-clip',
    attr: {
        "fill": 'none',
        "stroke": '#2c3e50',
        "stroke-width": 2,
        "opacity": 0.8
    }
});

// GraticuleLayerインスタンスを作成
const graticuleLayer = new Thematika.GraticuleLayer({
    step: [10, 10], // 10度間隔
    attr: {
        "fill": 'none',
        "stroke": '#000',
        "stroke-width": 0.5,
        "stroke-dasharray": '2, 2',
        "opacity": 0.9
    }
});

// レイヤーインスタンスを地図に追加
map.addLayer('graticule', graticuleLayer);
map.addLayer('outline', outlineLayer);
map.addLayer('world_new', worldLayer);

</textarea>

    <script>
        // ナビゲーションバーのスクロール処理
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // コードコピー機能（使用方法セクション用）
        function copyUsageCode() {
            const codeElement = document.getElementById('usage-code');
            const textArea = document.createElement('textarea');
            textArea.value = codeElement.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            // フィードバック
            const button = document.querySelector('.copy-button');
            const originalText = button.textContent;
            button.textContent = 'コピーしました！';
            button.style.background = '#10b981';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 2000);
        }
        
        const editor = document.getElementById('editor');
        const out = document.getElementById('console');
        const runBtn = document.getElementById('run');

    async function run(){
        // ユーザーコードを async IIFE で eval
        const userCode = editor.value;
        const wrapped  = `(async ()=>{\n${userCode}\n})()`;

        try {
            await eval(wrapped);
        } catch (e) {
            console.log('Error:', e);
        }
    }

    run()

    runBtn.addEventListener('click', async () => {
      out.textContent = '';
      // console.log キャッチ
      const _log = console.log;
      console.log = (...args) => {
        out.textContent += args.map(a => String(a)).join(' ') + '\n';
        _log.apply(console, args);
      };

      // ユーザーコードを async IIFE で eval
      run();
      console.log = _log;
    });
    
    // SVGダウンロード機能
    document.getElementById('download-svg').addEventListener('click', () => {
        const mapElement = document.querySelector('#map svg');
        if (!mapElement) {
            alert('地図が表示されていません');
            return;
        }
        
        const svgData = new XMLSerializer().serializeToString(mapElement);
        const blob = new Blob([svgData], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'map.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
    
    // PNGダウンロード機能
    document.getElementById('download-png').addEventListener('click', () => {
        const mapElement = document.querySelector('#map svg');
        if (!mapElement) {
            alert('地図が表示されていません');
            return;
        }
        
        const svgData = new XMLSerializer().serializeToString(mapElement);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        // SVGのサイズを取得
        const svgRect = mapElement.getBoundingClientRect();
        canvas.width = svgRect.width;
        canvas.height = svgRect.height;
        
        img.onload = () => {
            ctx.drawImage(img, 0, 0);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'map.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        };
        
        const blob = new Blob([svgData], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        img.src = url;
    });
