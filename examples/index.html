<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartography ライブラリ テスト</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
        }
        
        #map {
            margin: 20px auto;
            display: block;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .info {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Cartography ライブラリ テスト</h1>
        <p>基本的な地図描画機能と新しいレイヤーシステムをテストします</p>
        <p>上の地図：従来のAPI、下の地図：新しいレイヤークラスベースAPI</p>
        
        <div style="margin: 20px 0;">
            <label>
                <input type="checkbox" id="hideLayerCheckbox"> 
                レイヤーを非表示にする
            </label>
        </div>
    </div>
    
    <div id="map"></div>
    
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- UMD版のライブラリを使用 -->
    <script src="./cartography.umd.js"></script>
    
    <script>

        async function main() {

           const geojson =  await d3.json("./geojson/world.geojson");

           console.log("GeoJSONデータ:", geojson);




            const width = 800;
            const height = 600;

            // D3.jsの投影法を使用して地図の投影を設定
            const projection = d3.geoEqualEarth()
                .fitExtent([[0, 0], [800, 600]], geojson);

            console.log("投影法:", projection);


            // ライブラリのテスト機能を使用してprojectionによる座標変換をテストする
            const testResult = Cartography.testProjectionTransform(width, height, projection, geojson);
            
            // テスト結果をコンソールに詳細出力
            Cartography.logTestResult(testResult, true);
            
            // 投影法の境界設定もテスト
            const boundsTest = Cartography.testProjectionBounds(projection, geojson);
            console.log(boundsTest.message);


            // === 新しいAPI（レイヤークラスベース） ===
            const map = new Cartography.Cartography({
                container: '#map',
                width: 800,
                height: 600,
                projection: d3.geoEqualEarth().fitExtent([[0, 0], [800, 600]], geojson)
            });

            // GeojsonLayerインスタンスを作成
            const worldLayer = new Cartography.GeojsonLayer({
                data: geojson,
                style: {
                    fill: (d,i) => i%2 == 0 ? '#e8f4f8' : '#ffe200', // 偶数インデックスのフィーチャーは薄い青、奇数は薄い灰色
                    stroke: (d,i) => '#2c5530',
                    strokeWidth: 0.8,
                    strokeDasharray: (d,i) => i%3 === 0 ? '5,5' : i%3 === 1 ? '10,2' : null, // インデックスによって破線パターンを変更
                    opacity: (d,i) => 0.9,
                    // ドロップシャドウを追加
                    dropShadow: (d,i) => {
                        console.log('geojson feature', d);
                        console.log('feature index:', i);
                        
                        return {
                            offsetX: 3,
                            offsetY: 3,
                            blur: 6,
                            color: 'rgba(0,0,0,0.3)'
                        }
                    }
                }
            });

            // レイヤーインスタンスを地図に追加
            map.addLayer('world_new', worldLayer);

            // チェックボックスのイベントリスナーを追加
            const checkbox = document.getElementById('hideLayerCheckbox');
            checkbox.addEventListener('change', function() {
                // BaseLayerのupdateVisibility機能をテスト
                worldLayer.setVisible(!this.checked);
                console.log('レイヤー表示状態:', !this.checked);
            });

            console.log('地図ライブラリの初期化完了（新しいAPI）');

            
        }

        main()

        // サンプルのGeoJSONデータ（簡単な世界地図）
        const worldGeometry = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "name": "Sample Country 1" },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-180, -60], [180, -60], [180, 60], [-180, 60], [-180, -60]
                        ]]
                    }
                },
                {
                    "type": "Feature", 
                    "properties": { "name": "Sample Country 2" },
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[
                            [-100, -30], [-50, -30], [-50, 30], [-100, 30], [-100, -30]
                        ]]
                    }
                }
            ]
        };


    </script>
</body>
</html>
