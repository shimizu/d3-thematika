<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartography ライブラリ テスト</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
        }
        
        #map, #map2 {
            margin: 20px auto;
            display: block;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .info {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Cartography ライブラリ テスト</h1>
        <p>基本的な地図描画機能と新しいレイヤーシステムをテストします</p>
        <p>上の地図：従来のAPI、下の地図：新しいレイヤークラスベースAPI</p>
    </div>
    
    <div id="map"></div>
    <div id="map2"></div>
    
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- UMD版のライブラリを使用 -->
    <script src="./cartography.umd.js"></script>
    
    <script>

        async function main() {

           const geojson =  await d3.json("./geojson/world.geojson");

           console.log("GeoJSONデータ:", geojson);




            const width = 800;
            const height = 600;

            // D3.jsの投影法を使用して地図の投影を設定
            const projection = d3.geoEqualEarth()
                .fitExtent([[0, 0], [800, 600]], geojson);

            console.log("投影法:", projection);


            // ライブラリのテスト機能を使用してprojectionによる座標変換をテストする
            const testResult = Cartography.testProjectionTransform(width, height, projection, geojson);
            
            // テスト結果をコンソールに詳細出力
            Cartography.logTestResult(testResult, true);
            
            // 投影法の境界設定もテスト
            const boundsTest = Cartography.testProjectionBounds(projection, geojson);
            console.log(boundsTest.message);


            // === 新しいAPI（レイヤークラスベース） ===
            const map2 = new Cartography.Cartography({
                container: '#map2',
                width: 800,
                height: 600,
                projection: d3.geoEqualEarth().fitExtent([[0, 0], [800, 600]], geojson)
            });

            // VectorLayerインスタンスを作成
            const worldLayer = new Cartography.VectorLayer({
                data: geojson,
                style: {
                    fill: '#e8f4f8',
                    stroke: '#2c5530',
                    strokeWidth: 0.8,
                    opacity: 0.9
                }
            });

            // レイヤーインスタンスを地図に追加
            map2.addLayer('world_new', worldLayer);

            console.log('地図ライブラリの初期化完了（新しいAPI）');

            
        }

        main()

        // サンプルのGeoJSONデータ（簡単な世界地図）

                            [-100, -30], [-50, -30], [-50, 30], [-100, 30], [-100, -30]
                        ]]
                    }
                }
            ]
        };


    </script>
</body>
</html>
